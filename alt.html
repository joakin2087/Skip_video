
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="./styles.css">
    <title>Skip_video</title>
</head>
<style>
 
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(https://proesme.com/wp-content/uploads/2023/12/textura-fondo-scaled.jpg) ;
   display: flex;
   flex-direction: column;
    
  }
  /* Estilos del modal */
  #confirmationModal {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease, visibility 0.3s;
  }
  #confirmationModal.active {
    visibility: visible;
    opacity: 1;
  }
  #modalContent {
    background: #fff;
    padding: 20px 40px;
    border-radius: 8px;
    text-align: center;
    max-width: 400px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }
  #countdownBar {
    width: 100%;
    height: 10px;
    background: #e0e0e0;
    border-radius: 5px;
    margin: 20px 0;
    overflow: hidden;
  }
  #countdownProgress {
    height: 100%;
    background: #76c7c0;
    width: 100%;
    transition: width 1s linear;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }

#miVideo {
display: flex;
align-self: center;
border-radius:30px;
box-shadow: #0056b3;
border-color:black;

}
#hd{
  color: peru;
  text-decoration: solid;
  font-family: 'Lucida Sans';
  text-decoration-style: double;
  border: 2pxs;
  border-color: goldenrod;
  display: flex;
  justify-content: center;
  align-items: center;
}
#btn{
  justify-content: center;
  background-color: darkred;
  color: rgb(222, 167, 29);
  text-align: center;
  border-radius: 11px;
  width: 640px;
  display: flex;
  align-self: center;
}
</style>
<body>
    <h1 id="hd">Salteador de Video</h1>
    <video id="miVideo" controls autoplay width="640">
        <source id="videoSource" type="video/mp4">
      </video>
      <button id="btn" >URL</button>
        <!-- Video en la página -->
  
  <!-- Modal de confirmación personalizado -->
  <div id="confirmationModal">
    <div id="modalContent">
      <h2>El video ha terminado</h2>
      <p>¿Deseas ir al siguiente enlace?</p>
      <p>Tiempo restante: <span id="timeLeftDisplay">30</span> segundos</p>
      <div id="countdownBar">
        <div id="countdownProgress"></div>
      </div>
      <div>
        <button id="confirmBtn">Confirmar</button>
        <button id="cancelBtn">Cancelar</button>
      </div>
    </div>
  </div>
      <script>
      // Salteador de video introduciendo la url  


   // Referencias a los elementos del DOM

   const modal = document.getElementById('confirmationModal');
   const timeDisplay = document.getElementById('timeLeftDisplay');
   const confirmBtn = document.getElementById('confirmBtn');
   const cancelBtn = document.getElementById('cancelBtn');
   const countdownProgress = document.getElementById('countdownProgress');

   let countdownInterval;


const btn = document.getElementById('btn');
videoUrl =document.getElementById('videoSource');
document.getElementById('videoSource').src = videoUrl;
document.getElementById('miVideo').load();
     

 

        

function pideUrl () {
         videoUrl = prompt("Ingrese la dirección del video:");
          document.getElementById('videoSource').src = videoUrl;
          document.getElementById('miVideo').load();
        }     
         
  
function redirect() {
    
   
    const newUrl = videoUrl.replace(/t20_e(\d+)/, (match, num) => `t20_e${String(parseInt(num) + 1).padStart(2, '0')}`);
    document.getElementById('videoSource').src= newUrl;
    videoUrl= newUrl;
    document.getElementById('miVideo').load();
    
  }

  const video = document.getElementById('miVideo');

  video.addEventListener('ended', () => {
    let timeLeft = 30;
    const totalSeconds = 30;
    timeDisplay.innerText = timeLeft;
    countdownProgress.style.width = '100%';
    modal.classList.add('active');

    countdownInterval = setInterval(() => {
      timeLeft--;
      if (timeLeft >= 0) {
        timeDisplay.innerText = timeLeft;
        // Actualiza la barra de progreso de acuerdo al tiempo restante.
        const progressPercent = (timeLeft / totalSeconds) * 100;
        countdownProgress.style.width = progressPercent + '%';
      }
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        modal.classList.remove('active');
        redirect();
      }
    }, 1000);
  });

  // Si el usuario hace clic en "Confirmar"
  confirmBtn.addEventListener('click', () => {
    clearInterval(countdownInterval);
    modal.classList.remove('active');
    redirect();
  });

  // Si el usuario hace clic en "Cancelar"
  cancelBtn.addEventListener('click', () => {
    clearInterval(countdownInterval);
    modal.classList.remove('active');
    // Aquí puedes decidir si no hacer nada o ejecutar otra acción.
  });




  // Solicitar la dirección del video al cargar la página
btn.onclick = pideUrl;
      </script>
    
</body>
